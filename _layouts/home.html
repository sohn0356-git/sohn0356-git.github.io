---
layout: default
---

<script>
  $(document).ready(function () {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
<div class="jumbotron"
  style="text-align: center; background-image:url(/assets/img/bg_gr.jpg); background-size: cover;">
  <img class="author-profile-img" src="/assets/img/profile.png" />
  <p class="jumbotron-heading" style="text-shadow: white;">Hi, I am {{site.author}} !</p>
  <p class="lead" style="text-shadow: white;" id="typewriteText"></p>
</div>
<div class="col-lg-8 offset-md-2">
  <section id="recent-articles">
    <div id="recent-articles-header">
      <div id="recent-articles-title">
        <h1 class="card-title">Recent Articles</h1>
      </div>
      <div id="recent-articles-show-all">
        <a class="btn btn-lg btn-dark" href="/blog"> View All </a>
        <a class="card-title" href="https://sohn0356-git.github.io/"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsohn0356-git.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
      </div>
    </div>
    <br />

    <ul>
      {% for post in site.posts limit:5 %}
      <li class="article-card">
        <a href="{{post.url}}" class="article-card-link">
          <div id="article-container">
            <div id="article-img">
              <img src="/assets/img/{{site.author_logo}}" width="50px" height="50px" />
            </div>
            <div id="article-link">
              <p class="recent-article-link">{{post.title}} <span style="color: #ccc; font-size: 15px;"> - <i><time
                      datetime="{{ post.date }}"
                      itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></i></span></p>
            </div>
            <div id="article-alert">
              {% for cat in post.category limit:1 %}
              <button class="btn btn-sm btn-dark">{{cat}}</button>
              {% endfor %}
            </div>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
